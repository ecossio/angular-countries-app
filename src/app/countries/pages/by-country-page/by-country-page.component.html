<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box [initialValue]="searchBoxInitialValue" [placeholder]="'Buscar por país'" (onDebounce)="searchByCountry($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loader *ngIf="isSearching"></shared-loader>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
